<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>환경생물학 1장 빈칸 퀴즈</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .question { margin-bottom: 15px; }
    input[type="text"] { width: 70%; padding: 5px; font-size: 1em; }
    .correct { color: green; margin-left: 10px; }
    .wrong { color: red; margin-left: 10px; }
    #submit-btn { padding: 10px 20px; font-size: 1em; display: block; margin: 20px auto; }
    #result { margin-top: 20px; font-size: 1.2em; text-align: center; }
  </style>
</head>
<body>
  <h1>환경생물학 1장 빈칸 퀴즈</h1>
  <form id="quiz-form" onsubmit="return false;">
    <!-- 30문항 -->
    <div class="question"><label>1. 생명체가 외부 자극에 반응하고 내부 상태를 일정하게 유지하려는 성질은?</label><br><input type="text" id="answer0"><span id="feedback0"></span></div>
    <div class="question"><label>2. 같은 종의 새로운 개체를 만드는 작용은?</label><br><input type="text" id="answer1"><span id="feedback1"></span></div>
    <div class="question"><label>3. 생물의 조직 구성 순서 중 마지막 단계는? (세포 → 조직 → 기관 → 기관계 → ?)</label><br><input type="text" id="answer2"><span id="feedback2"></span></div>
    <div class="question"><label>4. 광합성은 태양 에너지를 어떤 에너지로 전환하는가?</label><br><input type="text" id="answer3"><span id="feedback3"></span></div>
    <div class="question"><label>5. 스스로 광합성을 수행하는 생물을 무엇이라 하는가?</label><br><input type="text" id="answer4"><span id="feedback4"></span></div>
    <div class="question"><label>6. 광합성을 할 수 없는 생물을 무엇이라 하는가?</label><br><input type="text" id="answer5"><span id="feedback5"></span></div>
    <div class="question"><label>7. 명반응은 엽록체의 어느 부분에서 일어나는가?</label><br><input type="text" id="answer6"><span id="feedback6"></span></div>
    <div class="question"><label>8. 퀀타솜은 약 300개의 어떤 분자로 구성되어 있는가?</label><br><input type="text" id="answer7"><span id="feedback7"></span></div>
    <div class="question"><label>9. 엽록소 a와 b는 각각 어떤 파장을 흡수하는가? (예: P700 / P680)</label><br><input type="text" id="answer8"><span id="feedback8"></span></div>
    <div class="question"><label>10. 암반응은 엽록체의 어느 부분에서 일어나는가?</label><br><input type="text" id="answer9"><span id="feedback9"></span></div>
    <div class="question"><label>11. 루비스코는 CO₂와 어떤 물질의 결합을 촉진하는가?</label><br><input type="text" id="answer10"><span id="feedback10"></span></div>
    <div class="question"><label>12. 암반응의 주요 중간 산물 중 PGAL은 무엇의 약자인가?</label><br><input type="text" id="answer11"><span id="feedback11"></span></div>
    <div class="question"><label>13. 삼탄소화합물이 최초 생성물인 식물은?</label><br><input type="text" id="answer12"><span id="feedback12"></span></div>
    <div class="question"><label>14. 옥수수, 수수 등이 속하며 고온에서 유리한 식물은?</label><br><input type="text" id="answer13"><span id="feedback13"></span></div>
    <div class="question"><label>15. C4 식물이 이산화탄소를 고정하는 조직은?</label><br><input type="text" id="answer14"><span id="feedback14"></span></div>
    <div class="question"><label>16. 광합성 속도와 호흡 속도가 같아지는 빛의 세기를 무엇이라 하는가?</label><br><input type="text" id="answer15"><span id="feedback15"></span></div>
    <div class="question"><label>17. 인공적으로 광합성을 최대로 높이기 위한 CO₂ 농도는 얼마인가? (%)</label><br><input type="text" id="answer16"><span id="feedback16"></span></div>
    <div class="question"><label>18. 공변세포의 팽압이 낮아지면 어떤 구조가 닫히는가?</label><br><input type="text" id="answer17"><span id="feedback17"></span></div>
    <div class="question"><label>19. 엽록소에 포함되는 무기 원소는 무엇인가?</label><br><input type="text" id="answer18"><span id="feedback18"></span></div>
    <div class="question"><label>20. 광화학 스모그나 유독가스 등은 광합성에 어떤 영향을 주는가?</label><br><input type="text" id="answer19"><span id="feedback19"></span></div>
    <div class="question"><label>21. 진핵생물의 유기호흡은 주로 어디에서 일어나는가?</label><br><input type="text" id="answer20"><span id="feedback20"></span></div>
    <div class="question"><label>22. 산소를 이용하는 세포호흡을 무엇이라 하는가?</label><br><input type="text" id="answer21"><span id="feedback21"></span></div>
    <div class="question"><label>23. 세포호흡에서 ATP로 전환되는 에너지의 비율은 얼마인가? (%)</label><br><input type="text" id="answer22"><span id="feedback22"></span></div>
    <div class="question"><label>24. 탄수화물과 지방의 호흡률(RQ)은 각각 얼마인가?</label><br><input type="text" id="answer23"><span id="feedback23"></span></div>
    <div class="question"><label>25. 지방 1g이 연소될 때 발생하는 에너지는 얼마인가? (kcal)</label><br><input type="text" id="answer24"><span id="feedback24"></span></div>
    <div class="question"><label>26. 산소 부족 시 해당과정 후 생성되는 물질은 무엇인가?</label><br><input type="text" id="answer25"><span id="feedback25"></span></div>
    <div class="question"><label>27. 피루브산이 CO₂와 H₂O로 완전 분해되는 회로는 무엇인가?</label><br><input type="text" id="answer26"><span id="feedback26"></span></div>
    <div class="question"><label>28. 반딧불, 박쥐, 전기뱀장어 등 생물의 에너지원은 무엇인가?</label><br><input type="text" id="answer27"><span id="feedback27"></span></div>
    <div class="question"><label>29. 세포막을 통한 능동수송에 필요한 에너지 분자는 무엇인가?</label><br><input type="text" id="answer28"><span id="feedback28"></span></div>
    <div class="question"><label>30. ATP는 화학에너지를 어떤 형태로 전환할 수 있는가?</label><br><input type="text" id="answer29"><span id="feedback29"></span></div>
  </form>
  <button id="submit-btn" onclick="checkAnswers()">제출</button>
  <div id="result"></div>

  <script>
    const answers = [
      ["자극감수성"],["종족유지"],["개체"],["화학에너지"],["독립영양생물"],
      ["종속영양생물"],["그라나"],["엽록소"],["P700","P680"],["스트로마"],
      ["RuBP"],["포스포글리세르알데하이드"],["C3식물","C3"],["C4식물","C4"],["유관속초"],
      ["보상점"],["0.25%","0.25"],["기공"],["Mg"],["저해"],
      ["미토콘드리아"],["유기호흡"],["40%","40"],["1.0/0.7","1.0/0.7"],["9"],
      ["젖산"],["크렙스회로"],["ATP"],["ATP"],["기계적에너지","기계적 에너지"]
    ];

    const normalize = s => s.replace(/\s+/g, '').toLowerCase();

    function checkAnswers() {
      let score = 0;
      answers.forEach((opts, i) => {
        const el = document.getElementById(`answer${i}`);
        const fb = document.getElementById(`feedback${i}`);
        const val = normalize(el.value || '');
        const ok = opts.some(a => normalize(a) === val);
        if (ok) {
          fb.textContent = ' 정답입니다!';
          fb.className = 'correct';
          score++;
        } else {
          fb.textContent = ` 오답. 정답: ${opts[0]}`;
          fb.className = 'wrong';
        }
      });
      document.getElementById('result').innerHTML =
        `<h2>총 ${answers.length}문제 중 ${score}문제 정답 (${(score/answers.length*100).toFixed(1)}%)</h2>`;
    }
  </script>
</body>
</html>
